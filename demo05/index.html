<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                  // this.props.children
                React.Children.map(this.props.children, function (child) {
                  return <p>{child}</p>;
                })
              }
            </ol>
          );
        }
      });

      /*
      * ReactDOM.render第一个参数可以是标签结构也可以是已经声明好的组件
      * 在这里NotesList是一个刚刚创建的组件
      * */
      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
